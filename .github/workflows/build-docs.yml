name: Build Documentation

on:
  repository_dispatch:
    types: [build-docs]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install --allow-scripts

      - name: Download documentation
        run: deno task docio download ${{ github.event.client_payload.repo }} ${{ github.event.client_payload.ref }}
        env:
          WORKER_URL: https://docio.katsuba.workers.dev
          WORKER_SECRET: ${{ secrets.WORKER_SECRET }}

      - name: Build documentation
        run: deno task docio build

      - name: Deploy to Cloudflare Pages
        run: deno task docio deploy ${{ github.event.client_payload.repo }} ${{ github.event.client_payload.ref }} ${{ github.event.client_payload.defaultBranch }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}

name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.2.3

      - name: Test
        run: deno test

      - name: Typecheck
        run: deno task typecheck

      - name: Lint
        run: deno lint
